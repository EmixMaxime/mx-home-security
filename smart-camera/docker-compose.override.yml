version: "3.8"


x-build: &build
    build:
        context: ./app
        args:
            USER_ID: ${USER_ID}
            GROUP_ID: ${GROUP_ID}

services:
    camera:
        <<: *build
        volumes:
            - ./app/:/usr/src/app/

    sound:
        <<: *build
        volumes:
            - ./app/:/usr/src/app/

    vim:
      build:
        context: ./tools/docker/dev
      volumes:
        - ~/.vim/:/home/camera/.vim/
        - ~/.config/coc/:/home/camera/.config/coc
        - ~/.vimrc/:/home/camera/.vimrc
        - ./app/:/usr/src/app/
      command: bash -c "source /home/camera/.nvm/nvm.sh && node -v && vim"
