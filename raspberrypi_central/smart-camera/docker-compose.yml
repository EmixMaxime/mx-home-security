version: "3.8"


x-env: &env
    env_file:
        - .env
        - ~/.device

services:
    camera:
        command: python alarm.py
        <<: *env
        networks:
            - backend_mqtt
            - motion
        # Give access to the rpi camera device.
        privileged: true
        environment:
                - LD_LIBRARY_PATH=/opt/vc/lib
        volumes:
            - camera_videos/:/var/lib/camera/media
            - tf-models/:/var/lib/camera/tf-models
            - /opt/vc:/opt/vc
        devices:
                - "/dev/vchiq:/dev/vchiq"

    sound:
        command: python sound.py
        <<: *env
        networks:
            - backend_mqtt
            - motion
        # Give access to the rpi audio device. Otherwise it cannot play sound! see issue #126
        privileged: true

    listen_frame:
        build:
            context: ./app
            args:
                USER_ID: ${USER_ID}
                GROUP_ID: ${GROUP_ID}
        command: bash -c "python listen_frame.py"
        volumes:
            - ./app/:/usr/src/app/
            - ./tf-models/:/usr/src/tf-models
        env_file:
            - .env
        networks:
            - backend_mqtt
            - motion


networks:
    motion:
        name: motion
    backend_mqtt:
        external:
            name: backend_mqtt

volumes:
    camera_videos:
        external: true
    tf-models:
        driver: local
