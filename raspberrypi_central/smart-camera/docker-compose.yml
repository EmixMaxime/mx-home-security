version: "3.8"


services:
    camera:
        build:
            context: ./app
            args:
                USER_ID: ${USER_ID}
                GROUP_ID: ${GROUP_ID}
        command: bash -c "chmod +x ./scripts/wait-for-it.sh && ./scripts/wait-for-it.sh -t 0 mqtt_broker:8883 -- python alarm.py"
        env_file:
            - .env
        networks: 
            - backend_mqtt
            - motion

        # Give access to the rpi camera device.
        privileged: true
        environment:
                - LD_LIBRARY_PATH=/opt/vc/lib
        volumes:
            - ./app/:/usr/src/app/
            - /opt/vc:/opt/vc

        devices:
                - "/dev/vchiq:/dev/vchiq"

    sound:
        build:
            context: ./app
            args:
                USER_ID: ${USER_ID}
                GROUP_ID: ${GROUP_ID}
        command: bash -c "chmod +x ./scripts/wait-for-it.sh && ./scripts/wait-for-it.sh -t 0 mqtt_broker:8883 -- python sound.py"
        env_file:
            - .env
        networks:
            - backend_mqtt
            - motion
        # Give access to the rpi audio device. Otherwise it cannot play sound! see issue #126
        privileged: true
        volumes:
            - ./app/:/usr/src/app/


networks:
    motion:
        name: motion
    backend_mqtt:
        external:
            name: backend_mqtt
