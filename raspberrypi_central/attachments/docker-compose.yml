version: "3.8"
services:
    py:
        build: ./app
        command: bash -c "chmod +x ./scripts/wait-for-it.sh && ./scripts/wait-for-it.sh -t 0 rabbit:5672 -- python alarm.py"
        env_file:
            - .env
        networks: 
            - webapp_backend
            - backend_mqtt
            - motion

        # Give access to the rpi camera device.
        privileged: true
        environment:
                - LD_LIBRARY_PATH=/opt/vc/lib
        volumes:
            - ./app/:/usr/src/app/
            - /opt/vc:/opt/vc

        devices:
                - "/dev/vchiq:/dev/vchiq"

networks:
    motion:
        name: motion
    webapp_backend:
        external:
            name: webapp_webapp_backend
    backend_mqtt:
        external:
            name: backend_mqtt
