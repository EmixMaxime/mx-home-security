{% extends '_layout.html' %}

{% block header %}
    <h1 class="h3">Camera motion list</h1>

{% endblock header %}

{% block body %}
    <main class="l-container">
        <div class="box">
            <div class="box__body">
                <h2>Camera motion detected</h2>
                <ul>
                    {{ motion.created_at }}
                    {% if picture %}
                        {{ picture }}
                        <img src="{{ picture.picture.url }}" alt="Motion picture">
                    {% else %}
                        We do not have any picture for this motion.
                    {% endif %}
                </ul>
            </div>
        </div>
    </main>

{% endblock body %}
