{% extends '_layout.html' %}

{% block header %}
    <h1 class="h3">Alarm roi list</h1>

{% endblock header %}

{% block body %}
    <main class="l-container">
        <div class="box">
            <div class="box__body">
                <h2>Alarm roi list</h2>
                <ul>
                    {% for roi in rois %}
                        <li>
                            <a href="{{ url('alarm:camera_rectangle_roi-edit', kwargs={'pk': roi.pk} )}}">{{ roi }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>

{% endblock body %}
