{% extends '_layout.html' %}

{% block body %}
<div class="l-container">
    <div class="l-section">
        <div class="copy variant--box">
            <div class="copy__body">
                Hello, everything seems to be fine!
                {% for running_alarm in running_alarms %}
                <p>
                    Alarm is running on device {{ running_alarm.device.name }} located in {{ running_alarm.device.location }}
                </p>
                <button class="l-btn" id="test">Launch confirm dialog</button>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
{% endblock body %}
